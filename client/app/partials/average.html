<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Water Info</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="" novalidate>

        <div class="form-group" ng-repeat="input in inputs">
          <label>{{input.field}}</label>
          <input type="text" class="form-control" ng-model="result[(input.type)]"/>
        </div>

        <div class="form-group">
          <label>Latitude</label>
          <input type="text" class="form-control" ng-model="result[4]"/>
        </div>

        <div class="form-group">
          <label>Longitude</label>
          <input type="text" class="form-control" ng-model="result[5]"/>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" ng-click="submitInput()" type="submit">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
  <hr>
</div>

<footer class="footer">
  <div class="container">
    <p>FresH20 |
      <a href="https://github.com/alexzkazu/fresh2O">GitHub</a></p>
  </div>
</footer>
